name: Release

on:
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            package_type: deb
            artifact_pattern: "*.deb"
          - os: windows-latest
            package_type: exe
            artifact_pattern: "*.exe"

    runs-on: ${{ matrix.os }}

    steps:
      - uses: actions/checkout@v4

      - name: Install Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.x"

      - name: Install Conan
        run: pip install conan

      - name: Configure Conan
        run: conan profile detect

      - name: Install Dependencies
        run: conan install . --output-folder=build --build=missing -s build_type=Release

      - name: Configure CMake
        run: cmake --preset conan-release

      - name: Build
        run: cmake --build --preset conan-release

      - name: Install NSIS (Windows)
        if: matrix.os == 'windows-latest'
        run: choco install nsis -y

      - name: Package
        run: |
          find build -name "CMakeCache.txt" -type f
          BUILD_DIR=$(find build -name "CMakeCache.txt" -type f -exec dirname {} \;)
          echo "Build directory: $BUILD_DIR"
          cd "$BUILD_DIR"
          cpack -C Release
          ls -la
        shell: bash

      - name: Find package
        id: find_package
        run: |
          if [ "${{ matrix.os }}" = "ubuntu-latest" ]; then
            PACKAGE=$(find build -name "*.deb" -type f)
          else
            PACKAGE=$(find build -name "*.exe" -type f)
          fi
          echo "package=$PACKAGE" >> $GITHUB_OUTPUT
          echo "Found package: $PACKAGE"
        shell: bash

      - name: Upload Release Asset
        uses: softprops/action-gh-release@v1
        if: github.event_name == 'release' || startsWith(github.ref, 'refs/tags/')
        with:
          files: ${{ steps.find_package.outputs.package }}
